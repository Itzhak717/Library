spring.datasource.url=${LIBRARY_MYSQL_URL}/library?serverTimezone=GMT
spring.datasource.username=${LIBRARY_MYSQL_USERNAME}
spring.datasource.password=${LIBRARY_MYSQL_PASSWORD}
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always

# 顯示SQL語法
#spring.jpa.show-sql=true
# format SQL語法
spring.jpa.properties.hibernate.format_sql=true

# 顯示SQL語法的查詢條件的值
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.data.mongodb.uri=${LIBRARY_MONGODB_URL}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

  <div th:replace="~{fragment/header :: header}">Header</div>

  <main class="row">
    <div class="container py-5 col-md-6">
      <div class="card">
        <h2 class="card-header">Register</h2>
      </div>
      <!--/*@thymesVar id="user" type="com.librarysystem.demo.model.User"*/-->
      <form class="card-body row" th:object="${user}" th:action="@{/user}" th:method="post">
        <div class="col-md-6 py-2">
          <label class="col-form-label" for="userName">User Name:</label>
          <input type="text" th:field="*{userName}" class="form-control" id="userName" />
        </div>

        <div class="col-md-6 py-2">
          <label class="col-form-label" for="password">Password:</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" />
        </div>

        <div class="col-12 py-2">
          <label class="col-form-label" for="email">E-mail:</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" />
        </div>

        <div class="form-group py-2">
          <input type="radio" th:field="*{sex}" value="male" class="form-check-input" id="male" />
          <label class="form-check form-check-inline" for="male">
            <span class="form-check-label">
              Male
            </span>
          </label>

          <input type="radio" th:field="*{sex}" value="female" class="form-check-input" id="female" />
          <label class="form-check form-check-inline" for="female">
            <span class="form-check-label">
              Female
            </span>
          </label>
        </div>

        <div class="col-md-12 py-2">
          <label class="col-form-label" for="phone">Phone:</label>
          <input type="text" th:field="*{telephone}" class="form-control" id="phone" />
        </div>

        <div class="col-md-12 py-2">
          <label class="col-form-label" for="name">Name:</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" />
        </div>

        <input type="submit" class="btn btn-primary my-5 col-md-2" />
      </form>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Register</title>

  <!-- Bootstrap CSS -->

    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
  <!--/*@thymesVar id="user" type="com.librarysystem.demo.model.User"*/-->
  <header class="header bg-info background-color=#7952b3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- <img src="..\static\images\Logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top"> -->
          Navbar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="row">
    <div class="container py-5 col-md-6">
      <div class="card">
        <h2 class="card-header">Register</h2>
      </div>
      <form class="card-body row" th:object="${user}" th:action="@{/user}" method="post">
        <div class="col-md-6 py-2">
          <label class="col-form-label" for="firstName">First Name:</label>
          <input type="text" name="firstName" class="form-control" id="firstName"/>
        </div>

        <div class="col-md-6 py-2">
          <label class="col-form-label" for="lastName">Last Name:</label>
          <input type="text" name="lastName" class="form-control" id="lastName"/>
        </div>

        <div class="col-12 py-2">
          <label class="ccol-form-label" for="email">E-mail:</label>
          <input type="email" name="email" class="form-control" id="email"/>
        </div>

            <div class="form-group py-2">
              <label class="form-check form-check-inline">
                <input type="radio" name="sex" value="male" class="form-check-input" id="male" />
                <span class="form-check-label" for="male">
                  Male
                </span>
              </label>

              <label class="form-check form-check-inline">
                <input type="radio" name="sex" value="female" class="form-check-input" id="female" />
                <span class="form-check-label" for="female">
                  Female
                </span>
              </label>
            </div>

        <div class="col-md-12 py-2">
          <label class="col-form-label" for="phone">Phone:</label>
          <input type="text" name="telephone" class="form-control" id="phone" />
        </div>

        <div class="col-md-12 py-2">
          <label class="col-form-label" for="userName">userName:</label>
          <input type="text" name="userName" class="form-control" id="userName" />
        </div>

        <input type="submit" class="btn btn-primary my-5 col-md-2" />
      </form>
    </div>
  </main>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
</body>

</html>
